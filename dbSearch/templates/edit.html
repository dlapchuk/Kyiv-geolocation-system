{% extends 'main.html' %}
{% block outFacts %}

<h1 class="text-center">Редактирование</h1>
<br/>
<br/>
{% for raw in table %}

<form class="form-inline text-center" action="/dbSearch/editFact/confirm/" method="post">
    {% csrf_token %}

    <div class="form-group">
        <label>Название</label>
        <input type="text" class="form-control" value="{{ raw.9 }}" name="name"/>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Вид</label>
        <select class="form-control" name="type">
            {% for name in types %}
                {% if name == row.3 %}
                    <option selected="selected">{{ name }}</option>
                {% else %}
                    <option>{{name}}</option>
                {% endif %}

            {% endfor %}
        </select>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Район</label>
        <select class="form-control" name="distr">
            {% for name in districts %}
                {% if name == row.1 %}
                    <option selected="selected">{{ name }}</option>
                {% else %}
                    <option>{{name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Адрес картинки</label>
        <input type="text" size="80"  class="form-control" value="{{ raw.4 }}" name="image"/>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Описание</label>
         <textarea type="text" size="100" class="form-control" value="{{ raw.2 }}" name="description">{{ raw.2 }}</textarea>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Долгота</label>
        <input type="number" step="0.00001" class="form-control" value="{{ raw.5 }}" name="longitude"/>
    </div>
    <br/>
    <br/>
    <div class="form-group">
        <label>Широта</label>
        <input type="number" step="0.00001" class="form-control" value="{{ raw.7 }}" name="latitude"/>
    </div>

    <br/>
    <br/>
    <div class="text-right">
        <button type="submit" class="btn btn-link" value="{{ raw.8 }}" name="edit">Edit</button>
    </div>



</form>
{% endfor %}
{% endblock %}
